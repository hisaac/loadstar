<!DOCTYPE html>
<html ng-app="lodestar">
  <head>
    <title>Lodestar</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="text-center">
      <h1>Lodestar</h1>
      <h2>The Internet's Search Bar</h2>
    </div>

    <div class="text-center">
      <form>
        <p><input type="text" id="query" /></p>
        <p>
          <button class="search-button" onClick="search(this)">Google</button>
          <button class="search-button">Wikipedia</button>
          <button class="search-button">IMDb</button>
          <button class="search-button">Letterboxd</button>
          <button class="search-button">Twitter</button>
          <button class="search-button">Facebook</button>
          <button class="search-button">LinkedIn</button>
          <button class="search-button">RateYourMusic</button>
          <button class="search-button">Discogs</button>
          <button class="search-button">Allmusic</button>
        </p>
      </form>
    </div>

  </body>
</html>
